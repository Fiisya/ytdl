<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>YouTube Downloader</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #0d0d0d;
      color: #f1f1f1;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background-color: #1a1a1a;
      padding: 40px 25px;
      border-radius: 12px;
      width: 100%;
      max-width: 460px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.5);
    }
    .logo {
      text-align: center;
      margin-bottom: 15px;
    }
    .logo img {
      width: 48px;
      height: 48px;
    }
    h1 {
      font-size: 1.8rem;
      text-align: center;
      margin-bottom: 20px;
      font-weight: 600;
    }
    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background-color: #2c2c2c;
      color: #fff;
      margin-bottom: 15px;
    }
    .button-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    button {
      flex: 1;
      padding: 10px;
      background-color: #333;
      border: none;
      border-radius: 8px;
      color: #f1f1f1;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #444;
    }
    #loading {
      text-align: center;
      font-size: 1rem;
      margin-top: 10px;
      animation: blink 1s infinite;
    }
    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
    #result {
      margin-top: 20px;
      text-align: center;
    }
    video {
      width: 100%;
      margin-top: 10px;
      border-radius: 10px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.3);
    }
    footer {
      text-align: center;
      padding: 20px;
      font-size: 14px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <img src="https://raw.githubusercontent.com/Fiisya/uploads/main/uploads/1747051496492.jpeg" alt="YouTube Logo" />
    </div>
    <h1>YouTube Downloader</h1>
    <input type="text" id="urlInput" placeholder="Masukkan URL YouTube..." />
    <div class="button-group">
      <button onclick="pasteLink()">Paste</button>
      <button onclick="deleteLink()">Hapus</button>
      <button onclick="downloadVideo()">Download Video</button>
      <button onclick="downloadAudio()">Download MP3</button>
    </div>
    <div id="loading" style="display:none; text-align:center;">Loading...</div>

<footer style="text-align: center; padding: 20px; font-size: 14px; color: #999;">
  © 2025 AlfixD. All rights reserved.
</footer>

  <script>
    async function pasteLink() {
      try {
        const text = await navigator.clipboard.readText();
        document.getElementById("urlInput").value = text;
      } catch {
        alert("Gagal mengakses clipboard!");
      }
    }

    function deleteLink() {
      document.getElementById("urlInput").value = "";
      document.getElementById("result").innerHTML = "";
      document.getElementById("loading").style.display = "none";
    }

    async function downloadVideo() {
      const url = document.getElementById("urlInput").value;
      if (!url) return alert("Masukkan URL YouTube!");

      const loading = document.getElementById("loading");
      const result = document.getElementById("result");
      loading.style.display = "block";
      result.innerHTML = "";

      try {
        const apiUrl = `https://api.alfixd.my.id/api/ytdl?url=${encodeURIComponent(url)}&format=720`;
        const res = await fetch(apiUrl);
        const data = await res.json();
        loading.style.display = "none";

        if (data.status && data.result) {
          result.innerHTML = `
            <p>✅ Video berhasil didapatkan:</p>
            <img src="${data.result.thumbnail}" alt="Thumbnail" style="max-width: 100%; border-radius: 10px; margin-bottom: 10px;" />
            <video controls src="${data.result.download_url}" style="width:100%; margin-bottom:10px;"></video>
            <a href="${data.result.download_url}" download="${data.result.title}.mp4">
              <button>Download Video MP4</button>
            </a>
          `;
        } else {
          result.innerHTML = `<p style="color: #ff4c4c;">Terjadi kesalahan saat mengambil video.</p>`;
        }
      } catch {
        loading.style.display = "none";
        result.innerHTML = `<p style="color: #ff4c4c;">Terjadi kesalahan saat mengunduh video.</p>`;
      }
    }

    async function downloadAudio() {
      const url = document.getElementById("urlInput").value;
      if (!url) return alert("Masukkan URL YouTube!");

      const loading = document.getElementById("loading");
      const result = document.getElementById("result");
      loading.style.display = "block";
      result.innerHTML = "";

      try {
        const apiUrl = `https://api.alfixd.my.id/api/ytdl?url=${encodeURIComponent(url)}&format=mp3`;
        const res = await fetch(apiUrl);
        const data = await res.json();
        loading.style.display = "none";

        if (data.status && data.result) {
          result.innerHTML = `
            <p>✅ Audio berhasil didapatkan:</p>
            <audio controls src="${data.result.download_url}" style="width:100%; margin-bottom:10px;"></audio>
            <a href="${data.result.download_url}" download="${data.result.title}.mp3">
              <button>Download MP3</button>
            </a>
          `;
        } else {
          result.innerHTML = `<p style="color: #ff4c4c;">Terjadi kesalahan saat mengambil audio.</p>`;
        }
      } catch {
        loading.style.display = "none";
        result.innerHTML = `<p style="color: #ff4c4c;">Terjadi kesalahan saat mengunduh audio.</p>`;
      }
    }
  </script>
</body>
</html>
